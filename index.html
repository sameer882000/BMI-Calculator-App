<body>
	
	<div id ="container">
		<h1 style="padding-left: 70px;"> BMI Calculator</h1>
		Height in CM
		<input type="text" id="cm" style="padding-left: 50px;" > <br/>
		Weight in KG
		<input type="text" id="kg" style="padding-left: 50px;" > <br/>
		<input type="submit" id="submit" value="Calculate" style="padding-left: 5px;"> <br/><br/>
	
	  <div id="result" style="padding-left: 60px;"></div>

	  <div id ="weightguide">
		  <h2> BMI Weight Guide</h2>
			Under Weight = Less than 18.6<br/>
			Normal Range = 18.6 and 24.9<br/>
			Overweight = Greater than 24.9<br/>
	 </div>		

  </div>
